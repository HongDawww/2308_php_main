<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/08_4_ex1.css">
	<title>Document</title>

</head>
<body>
	<!-- display 속성 :  HTML 요소를 어떻게 표시할지를 지정합니다. -->
	<!--
		-none :
			요소를 보이지 않게 설정합니다.
			영역도 차지하지 않습니다.
	-->
	<div class="none">
		<h1>Display None</h1>
	</div>

	<!-- 	
	block : 
		기본적으로 가로 영역을 모두 채우며, block 요소 다음에 등장하는 태그는 줄바꿈이 된 것처럼 보입니다.
		width, height 속성을 지정 할 수 있습니다.
		div, p, h 태그 등이 이에 해당됩니다.
	-->
	<span class="block">span</span>
	<span>span111111111111111111</span>
	<span>span111</span>
	<span>span111</span>
	<br><br>
	<!--  
	inline : 
		컨텐츠만큼 영역을 차지합니다. 
		block 과 달리 줄 바꿈이 되지 않고, width와 height를 지정 할 수 없습니다.
	-->
	<div>
		<div class="inline">div</div>
		<div class="inline">div</div>
		<div class="inline">div</div>
	</div>
	<br><br>
	<!-- 
	inline-block :
		block과 inline의 중간 형태로 요소는 inline인데 내부는 block처럼 표시합니다.
		inline 처럼 컨텐츠 만큼 영역을 차지하여 가로로 배치되지만,
		block 처럼 내부 속성인 width, height 등과 같은 값을 변경할 수 있습니다.
	-->
	<div>
		<div class="inline-block">div</div>
		<div class="inline-block">div</div>
		<div class="inline-block">div</div>
	</div>
</body>
</html>
