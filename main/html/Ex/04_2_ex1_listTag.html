<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>&lt;ul&gt;, &lt;li&gt; 태그</h1>
	<!-- <ul>, <li> 태그 : 순서가 없는 목록을 표현할 때 사용합니다.
	<li> 태그는 독립적으로 사용할 수 없고, <ul> 태그의 하위에 위치합니다. -->
	<ul>
		<li>li 1</li>
		<li>li 2</li>
	</ul>
	
	<!-- 에밋으로 작성 : ul>li{li $}*10 -->
	<ul>
		<li>li 1</li>
	</ul>

</body>
</html>
