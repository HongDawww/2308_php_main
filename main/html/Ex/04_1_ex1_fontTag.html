<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	안녕하세요.

	<!-- <h1>~<h6> Tag :
	웹 페이지의 제목 또는 부제목을 표현할 때 사용합니다.
	해당 페이지의 제목이라는 의미를 가지는 태그로 검색엔진 최적화 및 웹 접근성 향상에 도움을 줍니다. -->
	<h1>h1태그입니다.</h1>
	<h2>h2태그입니다.</h2>
	<h3>h3태그입니다.</h3>
	<h4>h4태그입니다.</h4>
	<h5>h5태그입니다.</h5>
	<h6>h6태그입니다.</h6>

	<!-- <hr> Tag : 가로로 선을 긋는 태그입니다. -->
	<hr>

	<!-- <br> Tag : 계행 태그입니다. -->
	안녕하세요.
	<br>
	미어캣입니다.

	<!-- <P> Tag : 하나의 문단을 표시할 때 사용합니다. -->
	<p>p태그입니다.</p>
	<p>2번째 <strong>p태그</strong> 입니다.</p>

	<!-- <strong>, <b> Tag :
	텍스트를 진하게 표시 및 강조할 때 사용합니다.
	<strong> Tag의 경우, 화면낭독기에서 강조를 해줍니다. -->
	<strong>스트롱태그입니다.</strong>
	<br>
	<b>b태그입니다.</b>
	<br>

	<!-- <em>, <i> Tag :
	텍스트를 이텔릭체로 표시 및 강조할 때 사용합니다.
	<em> Tag의 경우, 화면낭독기에서 강조를 해줍니다. -->
	<em>em태그입니다.</em>
	<br>
	<i>i태그입니다.</i>
</body>
</html>
