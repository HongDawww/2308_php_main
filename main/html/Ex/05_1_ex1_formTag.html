<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!--
		<form>태그 : 정보를 제출하기 위하여 범위를 지정하는 역할을 합니다.
		
		<fieldset>태그 : 여러 컨트롤과 라벨을 묶을 때 사용합니다.
		<legend>태그 : 부모(<fieldset>태그)의 콘텐츠를 설명합니다.

		<label>태그 : 입력받는 필드를 설명할 때 사용합니다.
		<label>태그 하위에 <input>태그를 위치시킬 수 있고,
		id와 for 속성을 사용하여 <input>태그와 연결지을 수 있습니다.

		<input>태그 : 데이터를 입력 받을 수 있습니다.
		** type 속성을 통하여 다양한 방법으로 데이터를 받을 수 있습니다.(value의 속성값이 전송됩니다.) **
			-text : 일반적인 텍스트를 입력할 수 있는 텍스트 박스를 넣습니다.
			-password : 비밀번호를 입력할 수 있는 필드를 넣습니다.
			-search : 검색할 때 입력하는 필드를 넣습니다.
			-url : URL주소를 입력할 수 있는 필드를 넣습니다.(형식 체크를 해줍니다.)
			-email : 이메일을 입력할 수 있는 필드를 넣습니다.(형식 체크를 해줍니다.)
			-checkbox : 여러개의 체크박스 항목 중 복수를 선택할 수 있습니다. (name 속성값을 일치시키면 하나의 그룹으로써 인식합니다.)
			-radio : 여러개의 라디오 항목 중 1개를 선택할 수 있습니다. (name 속성값을 일치시키면 하나의 그룹으로써 인식합니다.)
			-number : 숫자를 입력하기 위한 필드입니다.
			-range : 슬라이드 막대를 움직여서 값을 입력받을 수 있습니다.
			-date : 날짜와 시간 데이터를 입력 받을 수 있습니다. (달력)
			-submit : 폼에서 입력한 정보를 서버로 전송합니다.
			-reset : <input>요소에 입력된 모든 정보를 리셋합니다.
			-button : 기능은 없고 오직 버튼 형태만 삽입합니다.
			-hidden : 화면의 폼에는 보이지 않지만 사용자가 입력을 마치면 함께 서버로 전송됩니다.
		
		<input> 태그의 주요 속성
			-autofocus : 페이지를 불러오자마자 폼에서 원하는 요소에 마우스 포인터를 표시할 수 있습니다.
			-placeholder : 입력란에 힌트 내용을 표시하고, 해당 필드를 선택하면 내용이 사라집니다.
			-readonly : 읽기 전용 필드로 만들어 줍니다.
			-required : 필수 입력 필드로 지정합니다.
			-checked : 페이지를 불러오자마자 해당 항목을 기본으로 선택해 줍니다. (checkbox, radio)
		
		<textarea>태그 : 여러 줄을 입력하는 텍스트 영역을 만드는 태그입니다.
			** 속성 **
			-cols : 가로 너비를 문자 단위로 지정합니다.
			-rows : 세로 길이를 줄 단위로 지정합니다.
		
		<select>, <option>태그 : 드롭다운 목록을 만들어 줍니다.
			** <option>태그의 속성 **
			-value : 해당 항목을 선택 할 때 서버로 넘겨줄 값을 지정합니다.
			-selected : 페이지 로드 시 기본적으로 선택해서 보여 줄 항목을 지정합니다.

		<button>태그 : 버튼을 만들어주는 태그입니다. (<input type="속성 값">과 같은 기능을 하지만, 하위 태그를 포함 할 수 있습니다.)
			** <button>태그의 속성 **
			-submit : 폼을 서버로 전송합니다.
			-reset : 폼에 입력한 내용을 초기화합니다.
			-button : 버튼 형태만 만들 뿐 기능은 없습니다.
	-->
	<form action="">
		<fieldset>
			<legend>기본사항</legend>
			<label for="id">ID : </label>
			<input type="text" name="id" id="id" maxlength="5" placeholder="요기는 아이디">
			<br>
			<label for="pw">PW : </label>
			<input type="password" name="pw" id="pw" required>
			<br>
			<label for="txta">기타 : </label>
			<textarea name="txta" id="txta" cols="10" rows="5"></textarea>
			<br>
			<label for="poketmon">poketmon : </label>
			<select name="poketmon" id="poketmon">
				<option value="0">피카츄</option>
				<option value="1">라이츄</option>
				<option value="2">파이리</option>
			</select>
		</fieldset>
		<br>
		<label for="email">email : </label>
		<input type="email" name="email" id="email" readonly value="셋팅값">
		<br>
		<label for="number">number : </label>
		<input type="number" id="number" min="0" max="5">
		<br>
		<label for="range">range : </label>
		<input type="range" id="range" min="0" max="10">
		<br>
		<label for="date">date : </label>
		<input type="date" id="date">
		
		<br>
		<label for="banana">바나나</label>
		<input type="checkbox" id="banana" name="chk_fruit">
		<label for="sb">딸기</label>
		<input type="checkbox" id="sb" name="chk_fruit">
		<label for="wm">수박</label>
		<input type="checkbox" id="wm" name="chk_fruit">

		<br>
		<br>
		<label for="zz">짜장면</label>
		<input type="radio" id="zz" name="foods">
		<label for="ta">탕수육</label>
		<input type="radio" id="ta" name="foods">

		<br>
		<input type="submit" value="전송">
		<input type="reset">

		<br>
		<br>
		<button type="submit">전송</button>
		<button type="reset">초기화</button>
		<button type="button">버튼</button>

		<br>
		<input type="hidden" value="히든" name="hiddne">
	</form>
</body>
</html>
